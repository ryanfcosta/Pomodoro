<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Pomodoro</h1>
    <div id="main_card">
        <div id="wrapper">
            <div   class="secondary" id="left_div">
                <svg id="brain-svg" viewBox="0 0 512 512">
                    <rect id="brain-fill"
                        clip-path="url(brain.svg#brain-clip-path)" 
                        x="0" y="512" width="512" height="512"
                        fill="var(--red)" />
                    <use href="brain.svg#brain_shape" 
                        fill="none" stroke="#B8B7B7" stroke-width="8px" />
                </svg>
            </div>
            <div class="secondary" id="right_div">
                <p id="timer">25:00</p>
                <button id="type">Work</button>
            </div>
        </div>
            <div>
                <button id="start_button">
                    START
                </button>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
