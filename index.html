<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Pomodoro</h1>
    <div id="columns">
        <div class="card">
            <div id="brain">
                <div id="brain-fill"></div>
                <img src="brain-outline.png" id="brain-outline-img">
            </div>
            <p id="timer">25:00</p>
        </div>
        <div class="card">
            <button id="start-button">START</button>
            <button id="start-button">RESET</button>
        </div>
        <div class="card">
            <button id="type">Work</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
